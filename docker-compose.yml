version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: securevault
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  minio-setup:
    image: minio/mc:RELEASE.2024-09-18T18-30-57Z
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c", "until mc alias set local http://minio:9000 minioadmin minioadmin; do sleep 1; done && mc mb -p local/securevault-local || true"]

  app:
    build: .
    depends_on:
      - db
      - minio-setup
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/securevault
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET_NAME: securevault-local
      S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  db-data:
  minio-data:
